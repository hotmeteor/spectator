openapi: 3.0.0
info:
  title: Test.v1
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /users:
    get:
      summary: Get users
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email:
                    type: string
      operationId: get-users
      parameters:
        - schema:
            type: string
            enum:
              - name
              - email
          in: query
          name: order
          allowEmptyValue: true
    post:
      summary: Create user
      tags: []
      responses:
        '201':
          description: Created
      operationId: post-users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
              required:
                - name
                - email
components:
  schemas: {}
